<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Notification</title>
    <style>
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 2px solid orange;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: orange;
            font-family: 'Arial', sans-serif;
        }

        form {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid orange;
            border-radius: 10px;
            box-shadow: 0px 0px 10px orange;
        }

        input[type="submit"] {
            background-color: orange;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .example-text {
            font-style: italic;
            color: gray;
        }

        .copyright {
            text-align: center;
            font-size: 12px;
            color: gray;
            margin-top: 20px;
        }
        
        .telegram-link {
            color: blue;
            text-decoration: none;
        }

        .telegram-link:hover {
            text-decoration: underline;
        }

        .menu-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .menu-toggle span {
            display: block;
            width: 20px;
            height: 3px;
            background-color: orange;
            margin: 5px 0;
        }

        .menu {
            position: absolute;
            top: 40px;
            left: 10px;
            background-color: white;
            border: 1px solid orange;
            border-radius: 5px;
            padding: 10px;
            display: none;
            z-index: 999;
        }

        .menu a {
            display: block;
            color: black;
            text-decoration: none;
            margin-bottom: 5px;
        }

        .menu a:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="menu" id="menu">
        <a href="index.html">TempBan</a>
        <a href="spamnotif.html">SpamNotif</a>
    </div>

    <h1>Spam Notification</h1>
    <form id="spamForm" action="https://api-bruxiintk.online/api/subirnoti" method="GET" onsubmit="redirectToSuccess(); return false;">
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="numero" placeholder="Contoh: +6281111111111"><br><br>
        <input type="hidden" name="apikey" value="devs30">
        <input type="submit" value="SPAM">
    </form>
    <div class="copyright">
        Telegram : <a href="https://t.me/WhatsAppBanido" class="telegram-link">@WhatsAppBanido</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            if (menu.style.display === "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }

        function redirectToSuccess() {
            window.location.href = 'success.html';
        }
    </script>
</body>
</html>
