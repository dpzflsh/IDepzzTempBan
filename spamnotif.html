<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spam Notification</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .container {
    width: 60%;
    margin: 100px auto;
    padding: 30px;
    background-color: white;
    border: 2px solid green;
    border-radius: 10px;
    box-shadow: 0 0 20px green;
  }
  h2 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
  }
  input {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid green;
    border-radius: 5px;
    font-size: 16px;
  }
  .error {
    color: red;
    margin-top: 5px;
  }
  button {
    width: calc(100% - 22px);
    padding: 15px;
    background-color: green;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  footer {
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Spam Notification</h2>
  <form id="spamForm" onsubmit="return validateForm()">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="Contoh: +6281111111111">
    <div id="phoneNumberError" class="error"></div>
    
    <button type="button" onclick="spamUser()">SPAM</button>
  </form>
</div>

<footer>
  <p>&copy; Telegram : <a href="https://t.me/WhatsAppBanido">@WhatsAppBanido</a></p>
</footer>

<script>
function validateForm() {
  var phoneNumber = document.getElementById("phoneNumber").value;
  var phoneNumberPattern = /^\+\d{11,15}$/;
  var phoneNumberError = document.getElementById("phoneNumberError");

  phoneNumberError.innerHTML = "";

  if (!phoneNumberPattern.test(phoneNumber)) {
    phoneNumberError.innerHTML = "Masukkan nomor telepon yang valid (minimal 11, maksimal 15 digit angka, dimulai dengan +)";
    return false;
  }

  return true;
}

function spamUser() {
  if (validateForm()) {
    var phoneNumber = document.getElementById("phoneNumber").value;
    var apiLink = `https://api-bruxiintk.online/api/subirnoti?apikey=devs30&numero=${phoneNumber}`;
    window.location.href = apiLink;
  }
}
</script>

</body>
</html>
