<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            margin-bottom: 20px;
        }

        .menu table {
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0px 0px 10px orange;
        }

        .menu td {
            border: 2px solid orange;
            padding: 8px;
            text-align: center;
        }

        .menu td:nth-child(2) {
            background-color: white; /* Mengubah latar belakang kolom kedua menjadi putih */
            border-color: orange; /* Memberi warna stroke orange pada kolom kedua */
        }

        .menu a {
            text-decoration: none;
            color: orange;
        }

        .menu a:hover {
            color: darkorange;
        }

        .form-container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid orange;
            border-radius: 10px;
            box-shadow: 0px 0px 10px orange;
        }

        .form-container h1 {
            text-align: center;
            color: orange;
        }

        .form-container label {
            display: block;
            margin-bottom: 10px;
            color: orange;
        }

        .form-container input[type="text"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 2px solid orange;
            border-radius: 5px;
            background-color: orange;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="menu">
        <table>
            <tr>
                <td><a href="index.html">TempBan</a></td>
                <td><a href="spamnotif.html">SpamNotif</a></td>
            </tr>
        </table>
    </div>

    <div class="form-container">
        <h1>Spam Notification</h1>
        <form action="success.html" method="GET">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="numero" placeholder="Contoh: +6281111111111"><br><br>
            <input type="hidden" name="apikey" value="keybx">
            <input type="submit" value="SPAM">
        </form>
    </div>

</body>
</html>
